<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>هل أعجبك المنتج؟</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .yes {
            background: #28a745;
            color: white;
        }

        .no {
            background: #dc3545;
            color: white;
        }

        #thanks {
            margin-top: 30px;
            font-size: 22px;
            color: #28a745;
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 40px;
            margin-top: 20px;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>هل أعجبك المنتج؟</h1>
        <button class="btn yes" onclick="submitRating('نعم')">نعم</button>
        <button class="btn no" onclick="submitRating('لا')">لا</button>

        <div id="thanks">
            💚 شكرًا لمشاركتك!
            <div class="emoji">🙏</div>
        </div>
    </div>

    <script>
        // زيادة عدد الزوار
        let visitors = parseInt(localStorage.getItem("visitors") || "0");
        localStorage.setItem("visitors", (visitors + 1).toString());

        // التحقق إذا قيّم من قبل
        if (localStorage.getItem("alreadyRated") === "true") {
            hideButtonsAndShowThanks();
        }

        function submitRating(value) {
            const ratings = JSON.parse(localStorage.getItem("ratings")) || [];

            ratings.push({
                answer: value,
                date: new Date().toISOString()
            });

            localStorage.setItem("ratings", JSON.stringify(ratings));
            localStorage.setItem("alreadyRated", "true");

            hideButtonsAndShowThanks();
        }

        function hideButtonsAndShowThanks() {
            document.querySelector('.yes').style.display = 'none';
            document.querySelector('.no').style.display = 'none';
            document.getElementById('thanks').style.display = 'block';
        }
    </script>

</body>

</html>
