<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>صفحة الدخول</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }

        .hidden {
            display: none;
        }

        input {
            padding: 10px;
            width: 300px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="loginBox">
        <h1>تسجيل دخول الإدارة</h1>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <br>
        <input type="password" id="password" placeholder="كلمة المرور">
        <br>
        <button onclick="login()">دخول</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div id="dashboard" class="hidden">
        <h2>مرحبا بك 👋</h2>
        <p><strong>عدد الزوار:</strong> <span id="visitorCount">0</span></p>
        <h2>كل التقييمات</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>الإجابة</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody id="ratingTable"></tbody>
        </table>
    </div>

    <script>
        // 🔒 تحقق من وجود التوكن الصحيح في URL
        const requiredToken = "mysecurekey123"; // ← غيّرها لأي كلمة سر تحبها
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (token !== requiredToken) {
            document.body.innerHTML = `
                <div style="text-align:center; padding:50px;">
                  <h2 style="color:red;">🚫 غير مصرح بالدخول</h2>
                  <p>الرابط الذي استخدمته غير صالح.</p>
                </div>
              `;
            throw new Error("Unauthorized Access - Invalid Token");
        }
        // مستخدم واحد فقط
        const users = [
            { email: "khaled@admin.com", password: "123456" }
        ];

        // تسجيل عدد الزوار (يزيد عند كل زيارة)
        if (!localStorage.getItem("visitors")) {
            localStorage.setItem("visitors", "1");
        } else {
            const count = parseInt(localStorage.getItem("visitors"));
            localStorage.setItem("visitors", (count + 1).toString());
        }

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("dashboard").classList.remove("hidden");
                loadRatings();
            } else {
                document.getElementById("error").textContent = "بيانات الدخول غير صحيحة";
            }
        }

        function loadRatings() {
            const ratings = JSON.parse(localStorage.getItem("ratings")) || [];
            const tableBody = document.getElementById("ratingTable");
            const visitorCount = localStorage.getItem("visitors") || "0";

            document.getElementById("visitorCount").textContent = visitorCount;

            if (ratings.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">لا توجد تقييمات بعد</td></tr>';
                return;
            }

            tableBody.innerHTML = "";
            ratings.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.answer}</td>
          <td>${new Date(item.date).toLocaleString()}</td>
        `;
                tableBody.appendChild(row);
            });
        }
    </script>

</body>

</html>
